    <body>
        <header>
            <div id="header-content" class="header-content">
                <div class="header-logo"><img class="header-logo" src="images/kiin_logo_grey.jpg" alt="kiin logo"/>
                </div>
                <div class="order-button">
                    order

            </div>
            <div class="sidebar">
                <nav id="navBar" class="navBar">
                    <a class="nav-button nav-sect-home" href="#header-content">Home</a>

                        <a href="http://twitter.com" target="_blank"><img src="images/twitter.svg" alt="social media twitter icon"/></a>
                        <a href="http://www.instagram.com" target="_blank"><img src="images/instagram.svg" alt="social media instagram icon"/></a>

                </div>

<div class="swiper-button-prev"></div>
<div class="swiper-button-next"></div>
-->

                </div>
